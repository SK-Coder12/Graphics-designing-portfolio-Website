<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Projects</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #041d42;
    }

    header h1 {
      margin-top: 15px;
      text-align: center;
      color: azure;
      animation: float 4s ease-in-out infinite;
    }

    nav {
      border-bottom: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      height: 50px;
      animation: float2 4s ease-in-out infinite;

    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0ff;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes float2 {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .img-container {
      border:2px whitesmoke solid;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px 0;
    }

    .img-container img {
      display: block;
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;

    }

    .img-container img {
      width: 350px;
      border-radius: 10px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @media (min-width: 768px) {
      .img-container {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
      }

      .img-container img {
        max-width: 600px;
        margin: 10px;
      }
    }

    .img-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .download-btn {
      margin-top: 10px;
      background-color: #0152cc;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .download-btn:hover {
      background-color: #0ff;
      color: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
